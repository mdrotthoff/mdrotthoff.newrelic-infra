      - name: pdb2032_ping
        command: ["{{ nri_nagios_check_ping_cmd }}", "-t", "5", "-H", "pdb2032.vauto.int", "-w", "10,2%", "-c", "20,5%"]
        parse_output: true
        labels:
          hostname: pdb2032
          target_host: pdb2032.vauto.int
